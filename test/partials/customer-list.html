<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="rank">higuest rank</option>
      </select>
       
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="customers">
        <li ng-repeat="customer in customers" >
            
          <a href="#/cutomers/{{customer.id}}">{{customer.name}}</a>
          <p>{{customer.rank}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
