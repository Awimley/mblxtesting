
<div class="modal fade" id="commoditiesModal" tabindex="-1" role="dialog" data-aria-labelledby="customerEditModalLabel" data-aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span data-aria-hidden="true">&times;</span><span class="sr-only">Close</span> </button>
                <h4 class="modal-title" id="customerEditModalLabel">Add Customer</h4> </div>
            <div class="modal-body">
                <!--form id="addCustomerForm" data-persist="garlic" class="form-horizontal" role="form"-->
                <form id="addCustomerForm" data-persist="garlic" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputCustomerModal" class="col-xs-2 control-label">Customer</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="inputCustomerModal" placeholder="Abellon Clean Energy"> </div>
                    </div>
                    <div class="form-group">
                        <label for="inputContactsModal" class="col-xs-2 control-label">Contacts</label>
                        <div class="col-xs-10">
                            <select multiple class="form-control">
                                <option>Bill Jasper</option>
                                <option>Steve Elliot</option>
                                <option>Contact Manns</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-xs-2 control-label">Email</label>
                        <div class="col-xs-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email"> </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddressModal" class="col-xs-2 control-label">Address</label>
                        <div class="col-xs-10">
                            <textarea id="inputAddressModal" class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-xs-2 control-label">City</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Northumbria"> </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
